

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceland&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceland&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <main>
      <div class="container vh-100">
        <div class="d-flex justify-content-end align-items-center h-100">
          <div class="ccard p-4 text-white login-form ">
            <div class="head">
              <h3 class="title">Login</h3>
              <div class="line bg-white"></div>
              <p class="mt-3">Welcome onboard with us!</p>
            </div>
            <div class="mt-5">
              <div class="">
                <label for="loginusername">Username</label>
                <input
                  type="text"
                  name="loginusername"
                  id="loginusername"
                  class="w-100"
                  placeholder="Enter your username"
                />
              </div>
              <div class="mt-4">
                <label for="loginpassowrd">Password</label>
                <input
                  type="password"
                  name="loginpassowrd"
                  id="loginpassowrd"
                  class="w-100"
                  placeholder="Enter your password"
                />
              </div>
            </div>
            <div class="loginalert text-center mt-3 fw-bolder bg-danger p-3 rounded-3 d-none">
              Username and password are not the same.
            </div>

            <div class="login-btn">
              <div class="mt-5">
                <button class="w-100" onclick="signin()">LOGIN</button>
                <p class="text-center mt-2">
                  New to Logo?<button class="register-link">Register</button
                  >Here
                </p>
              </div>
            </div>
          </div>

          <div class="ccard p-4 text-white register-form d-none">
            <div class="head">
              <h3 class="title">Register</h3>
              <div class="line bg-white"></div>
              <p class="mt-3">Register Now and Get Started!</p>
            </div>
            <div class="mt-5">
              <div class="">
                <label for="registerusername">Username</label>
                <input
                  type="text"
                  name="registerusername"
                  id="registerusername"
                  class="w-100"
                  placeholder="Enter your username"
                />
              </div>
              <div class="mt-4">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="w-100"
                  placeholder="Enter your email"
                />
              </div>
              <div class="mt-4">
                <label for="registerpassword">Password</label>
                <input
                  type="password"
                  name="registerpassword"
                  id="registerpassword"
                  class="w-100"
                  placeholder="Enter your password"
                />
              </div>

              <div class="alert text-center mt-3 fw-bolder d-none"></div>
            </div>

            <div class="mt-5">
              <button class="w-100" onclick="singup()">
                REGISTER
              </button>
              <p class="text-center mt-2">
                Have an Account?<button class="login-link">Login</button>Now
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
